<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stamina Regeneration Calculators</title>
    <style>
        body {
            font-family: "Montserrat", serif;
            background-color: black;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .calculators-wrapper {
            display: flex;
            flex-wrap: wrap; /* Permite que os itens quebrem para a próxima linha */
            justify-content: center;
            align-items: flex-start; /* Alinha os itens no topo */
            gap: 40px; /* Espaço entre as calculadoras */
            width: 100%;
        }

        .container {
            background-color: #2C92DB;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            flex-shrink: 0; /* Impede que as calculadoras encolham */
        }

        /* Estilo sutil para a segunda calculadora */
        .container.modified {
            background-color: #1f6a9c;
        }

        h1 {
            color: #D8DEDC;
            margin-bottom: 20px;
        }

        label {
            font-size: 18px;
            color: #D8DEDC;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            text-align: center;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #2C8FDB;
        }

        button {
            background-color: #1448e0;
            color: white;
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #B8CEDE;
        }
        
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #B8CEDE;
            font-weight: bold;
            min-height: 50px; /* Garante altura mínima para o resultado */
        }

        .result b {
            color: white;
        }
    </style>
</head>
<body>

    <div class="calculators-wrapper">
        <!-- Calculadora 1 (Original) -->
        <div id="calculator-original" class="container">
            <h1>Calculadora Original</h1>
            <p style="color: #D8DEDC; margin-top: -15px; margin-bottom: 15px;">(2 min/stamina)</p>
            <label for="currentStamina1">Current Stamina (HH:MM):</label>
            <input type="text" class="currentStamina" placeholder="00:00">
            <label for="targetStamina1">Target Stamina (HH:MM):</label>
            <input type="text" class="targetStamina" placeholder="00:00">
            <button class="calculateButton">Calculate</button>
            <div class="result"></div>
        </div>

        <!-- Calculadora 2 (Modificada) -->
        <div id="calculator-modified" class="container modified">
            <h1>Calculadora Modificada</h1>
            <p style="color: #D8DEDC; margin-top: -15px; margin-bottom: 15px;">(3 min/stamina)</p>
            <label for="currentStamina2">Current Stamina (HH:MM):</label>
            <input type="text" class="currentStamina" placeholder="00:00">
            <label for="targetStamina2">Target Stamina (HH:MM):</label>
            <input type="text" class="targetStamina" placeholder="00:00">
            <button class="calculateButton">Calculate</button>
            <div class="result"></div>
        </div>
    </div>

    <script>
        // --- FUNÇÕES DE LÓGICA ---

        function autoFormatTime(input) {
            const value = input.value.replace(/\D/g, '');
            if (value.length > 2) {
                input.value = value.slice(0, 2) + ':' + value.slice(2, 4);
            } else {
                input.value = value;
            }
        }

        function isValidTimeFormat(time) {
            const regex = /^\d{2}:\d{2}$/;
            return regex.test(time);
        }

        // Lógica da Calculadora 1 (Original: 2 min/stamina)
        function findTimeToRenegerateTargetStaminaV1(currentStamina, targetStamina) {
            if (!isValidTimeFormat(currentStamina) || !isValidTimeFormat(targetStamina)) return "Formato de tempo inválido (HH:MM).";

            const currentHours = parseInt(currentStamina.substring(0, 2));
            const currentMinutes = parseInt(currentStamina.substring(3, 5));
            const targetHours = parseInt(targetStamina.substring(0, 2));
            const targetMinutes = parseInt(targetStamina.substring(3, 5));

            if (currentMinutes > 59 || targetMinutes > 59) return "Minutos devem ser entre 00 e 59.";
            if (currentHours >= 42) return 0;
            if (targetHours * 60 + targetMinutes < currentHours * 60 + currentMinutes) return "Stamina alvo deve ser maior que a atual.";

            let totalMinutes = 0;
            if (currentHours < 39 && targetHours < 39) {
                totalMinutes = (targetHours - currentHours) * 120 + (targetMinutes - currentMinutes) * 2;
            } else if (currentHours >= 39 && targetHours >= 39) {
                totalMinutes = (targetHours - currentHours) * 300 + (targetMinutes - currentMinutes) * 5;
            } else {
                totalMinutes = (38 - currentHours) * 120 + (60 - currentMinutes) * 2 + (targetHours - 39) * 300 + targetMinutes * 5;
            }
            return totalMinutes;
        }

        // Lógica da Calculadora 2 (Modificada: 3 min/stamina)
        function findTimeToRenegerateTargetStaminaV2(currentStamina, targetStamina) {
            if (!isValidTimeFormat(currentStamina) || !isValidTimeFormat(targetStamina)) return "Formato de tempo inválido (HH:MM).";

            const currentHours = parseInt(currentStamina.substring(0, 2));
            const currentMinutes = parseInt(currentStamina.substring(3, 5));
            const targetHours = parseInt(targetStamina.substring(0, 2));
            const targetMinutes = parseInt(targetStamina.substring(3, 5));

            if (currentMinutes > 59 || targetMinutes > 59) return "Minutos devem ser entre 00 e 59.";
            if (currentHours >= 42) return 0;
            if (targetHours * 60 + targetMinutes < currentHours * 60 + currentMinutes) return "Stamina alvo deve ser maior que a atual.";

            let totalMinutes = 0;
            if (currentHours < 39 && targetHours < 39) {
                totalMinutes = (targetHours - currentHours) * 180 + (targetMinutes - currentMinutes) * 3; // Modificado
            } else if (currentHours >= 39 && targetHours >= 39) {
                totalMinutes = (targetHours - currentHours) * 300 + (targetMinutes - currentMinutes) * 5; // Igual
            } else {
                totalMinutes = (38 - currentHours) * 180 + (60 - currentMinutes) * 3 + (targetHours - 39) * 300 + targetMinutes * 5; // Modificado
            }
            return totalMinutes;
        }


        // --- INICIALIZAÇÃO ---

        function initializeCalculator(container, calculationFunction) {
            const currentStaminaInput = container.querySelector(".currentStamina");
            const targetStaminaInput = container.querySelector(".targetStamina");
            const calculateButton = container.querySelector(".calculateButton");
            const resultDiv = container.querySelector(".result");

            currentStaminaInput.addEventListener("input", () => autoFormatTime(currentStaminaInput));
            targetStaminaInput.addEventListener("input", () => autoFormatTime(targetStaminaInput));

            calculateButton.addEventListener("click", () => {
                const result = calculationFunction(currentStaminaInput.value, targetStaminaInput.value);

                if (typeof result === "string") {
                    resultDiv.innerHTML = `<b>${result}</b>`;
                    return;
                }

                const now = new Date();
                const finalTime = new Date(now.getTime() + result * 60000);
                const finalTimeString = finalTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                resultDiv.innerHTML = `
                    Tempo necessário: <b>${result}</b> minutos<br>
                    Horário final: <b>${finalTimeString}</b>
                `;
            });
        }

        document.addEventListener("DOMContentLoaded", () => {
            const calculator1 = document.getElementById('calculator-original');
            const calculator2 = document.getElementById('calculator-modified');

            initializeCalculator(calculator1, findTimeToRenegerateTargetStaminaV1);
            initializeCalculator(calculator2, findTimeToRenegerateTargetStaminaV2);
        });
    </script>
</body>
</html>
