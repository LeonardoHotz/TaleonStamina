<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stamina Regeneration Calculator</title>
    <style>
        body {
            font-family: "Montserrat", serif;
            background-color: black;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column; /* Organiza os containers em coluna */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            gap: 30px; /* Espaço entre as calculadoras */
        }

        .container {
            background-color: #2C92DB;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #D8DEDC;
            margin-bottom: 20px;
        }

        label {
            font-size: 18px;
            color: #D8DEDC;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            text-align: center;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #2C8FDB;
        }

        button {
            background-color: #1448e0;
            color: white;
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #B8CEDE;
        }

        #addCalculatorButton {
            background-color: #28a745; /* Cor verde para diferenciar */
            position: fixed; /* Fixa o botão na tela */
            bottom: 20px;
            right: 20px;
            width: auto;
            padding: 15px 25px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        #addCalculatorButton:hover {
            background-color: #218838;
        }

        .result { /* Usando classe em vez de ID para os resultados */
            margin-top: 20px;
            font-size: 18px;
            color: #B8CEDE;
            font-weight: bold;
        }

        .result b {
            color: white;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            input[type="text"], button {
                font-size: 16px;
            }
            
            #addCalculatorButton {
                bottom: 10px;
                right: 10px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Stamina Regeneration Calculator</h1>
        <label for="currentStamina">Current Stamina (HH:MM):</label>
        <input type="text" class="currentStamina" placeholder="00:00">
        <label for="targetStamina">Target Stamina (HH:MM):</label>
        <input type="text" class="targetStamina" placeholder="00:00">
        <button class="calculateButton">Calculate</button>
        <div class="result"></div>
    </div>

    <!-- Botão para adicionar novas calculadoras -->
    <button id="addCalculatorButton">Adicionar Outra Calculadora</button>

    <script>
        function autoFormatTime(input) {
            const value = input.value.replace(/\D/g, '');
            if (value.length > 2) {
                input.value = value.slice(0, 2) + ':' + value.slice(2, 4);
            } else {
                input.value = value;
            }
        }

        function isValidTimeFormat(time) {
            const regex = /^\d{2}:\d{2}$/;
            return regex.test(time);
        }

        function findTimeToRenegerateTargetStamina(currentStamina, targetStamina) {
            if (!isValidTimeFormat(currentStamina) || !isValidTimeFormat(targetStamina)) {
                return "Invalid input: Please enter time in HH:MM format.";
            }

            const currentHours = parseInt(currentStamina.substring(0, 2));
            const currentMinutes = parseInt(currentStamina.substring(3, 5));
            const targetHours = parseInt(targetStamina.substring(0, 2));
            const targetMinutes = parseInt(targetStamina.substring(3, 5));

            if (currentMinutes > 59 || targetMinutes > 59) {
                return "Invalid input: Minutes must be between 00 and 59.";
            }
            if (currentHours >= 42) return 0;

            let totalMinutes = 0;
            if (currentHours < 39 && targetHours < 39) {
                totalMinutes = (targetHours - currentHours) * 120 + (targetMinutes - currentMinutes) * 2;
            } else if (currentHours >= 39 && targetHours >= 39) {
                totalMinutes = (targetHours - currentHours) * 300 + (targetMinutes - currentMinutes) * 5;
            } else {
                totalMinutes = (38 - currentHours) * 120 + (60 - currentMinutes) * 2 + (targetHours - 39) * 300 + targetMinutes * 5;
            }
            return totalMinutes;
        }

        function initializeCalculator(container) {
            const currentStaminaInput = container.querySelector(".currentStamina");
            const targetStaminaInput = container.querySelector(".targetStamina");
            const calculateButton = container.querySelector(".calculateButton");
            const resultDiv = container.querySelector(".result");

            currentStaminaInput.addEventListener("input", () => autoFormatTime(currentStaminaInput));
            targetStaminaInput.addEventListener("input", () => autoFormatTime(targetStaminaInput));

            calculateButton.addEventListener("click", () => {
                const currentStamina = currentStaminaInput.value;
                const targetStamina = targetStaminaInput.value;

                const resultInMinutes = findTimeToRenegerateTargetStamina(currentStamina, targetStamina);

                if (typeof resultInMinutes === "string") {
                    resultDiv.innerHTML = `Result: ${resultInMinutes}`;
                    return;
                }

                const now = new Date();
                const finalTime = new Date(now.getTime() + resultInMinutes * 60000);
                const finalTimeString = finalTime.toLocaleTimeString();

                resultDiv.innerHTML = `
                    Time required: <b>${resultInMinutes}</b> minutes<br>
                    Final time: <b>${finalTimeString}</b>
                `;
            });
        }

        function duplicateCalculator() {
            const originalContainer = document.querySelector('.container');
            const clone = originalContainer.cloneNode(true);

            // Limpa os campos do clone
            clone.querySelector('.currentStamina').value = '';
            clone.querySelector('.targetStamina').value = '';
            clone.querySelector('.result').innerHTML = '';

            // Adiciona o clone ao corpo do documento
            document.body.insertBefore(clone, document.getElementById('addCalculatorButton'));

            // Inicializa a funcionalidade do clone
            initializeCalculator(clone);
        }

        document.addEventListener("DOMContentLoaded", () => {
            // Inicializa a primeira calculadora
            const firstCalculator = document.querySelector('.container');
            initializeCalculator(firstCalculator);

            // Adiciona o evento ao botão de duplicar
            document.getElementById("addCalculatorButton").addEventListener("click", duplicateCalculator);
        });
    </script>
</body>
</html>
